name: "Tests"

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v3"

      - name: "Dependencies: setup node"
        uses: "actions/setup-node@v3"
        with:
          cache: "yarn"
          node-version: "lts/*"

      - name: "Dependencies: install"
        run: "yarn install --frozen-lockfile"

      - name: "Test: run test suite"
        run: "yarn test"
